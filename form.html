<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Out Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- RVA Management in top-left corner -->
    <div class="logo-text">RVA Management</div>

    <div class="form-container">
        <!-- Multi-Step Form -->
        <form action="https://formspree.io/f/xbljeyee" method="POST">
            <!-- Step 1 -->
            <div class="form-step" id="step-1">
                <h1>What's your name?</h1>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <button class="next-button" type="button" onclick="nextStep(2)">Next</button>
            </div>
            <!-- Step 2 -->
            <div class="form-step" id="step-2">
                <h1>What's your Instagram name?</h1>
                <input type="text" name="instagramname" id="instagram" placeholder="@yourhandle" required>
                <button class="next-button" type="button" onclick="nextStep(3)">Next</button>
            </div>
            <!-- Step 3 -->
            <div class="form-step" id="step-3">
                <h1>What's your email address?</h1>
                <input type="email" name="emailaddress" id="email" placeholder="Enter your email" required>
                <button class="next-button" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle form navigation
        function nextStep(step) {
            const currentStep = document.querySelector('.form-step:not([style*="display: none"])');
            currentStep.style.display = 'none';
            document.getElementById(`step-${step}`).style.display = 'block';
        }

        // Initial setup: Show first step and hide others
        document.querySelectorAll('.form-step').forEach((step) => (step.style.display = 'none'));
        document.getElementById('step-1').style.display = 'block';
    </script>
</body>
</html>
